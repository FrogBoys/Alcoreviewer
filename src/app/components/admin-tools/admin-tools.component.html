<br />
<div class="container">
    <br />
    <button type="button" class="btn btn-danger"  data-toggle='collapse' (click)="isCollapsed = !isCollapsed">Avancerade admin verktyg</button> 
    <div class="collapse" [ngbCollapse]='isCollapsed'>
        <form class="col-xl-12" [formGroup]='adminForm'>
            <div class="form-group">
                <br />
                <label>Ta bort drycker med termen 'EXEMPEL'</label>
                <input type="text" class="form-control" placeholder="Ta bort drycker med termen" formControlName='beveragename'>  
                <input type='button' class="btn btn-danger" (click)='removeBeverage(this.beveragename.value)' value="Ta bort dryck"/>
                
            </div>
            <label for="userlistinput">Ta bort användare</label>
            <input id="userlistinput" list="UserList" placeholder="Sök på användare" class="form-control pull-right" formControlName='userform'>                        
            <datalist id="UserList"  placeholder="name" >
                <option *ngFor='let user of userlist' [value]='user'>{{ user.username }} {{ user.usertype }}</option>
            </datalist>
            <input type='button' class="btn btn-danger" (click)='removeUser(this.userform.value)' value="Ta bort användare"/>
            <br />
            <br />
            <button type="button" class="btn btn-warning"  data-toggle='collapse' (click)="isCollapsedAddUser = !isCollapsedAddUser">Lägg till användare</button> 
            <br />
            <div class="collapse" [ngbCollapse]='isCollapsedAddUser'>
                <input type="text" class="form-control" placeholder="Användarnamn" formControlName='username'>    
                <br />        
                <input type="text" class="form-control" placeholder="Lösenord" formControlName='password'>            
                <br />
                <input type="text" class="form-control" placeholder="Validera lösenord" formControlName='valpassword'>            
                <br />
                <input type="text" class="form-control" placeholder="Användar typ" formControlName='usertype'>
                <input type='button' class="btn btn-success" (click)='addUser(this.adminForm.value)' value="Bekräfta"/>
            </div>            
        </form>  
    </div>
    <br />
</div>
